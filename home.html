<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Account balance  -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Total Page Views</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- features -->
            <div class="grid grid-cols-3 space-x-1 mx-1">
              <button id="show-add-money-form" class="btn">Add Money</button>
              <button id="show-cash-out-form" class="btn">Cash Out</button>
              <button id="show-transaction-history" class="btn">
                Transaction
              </button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Enter amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="Enter your pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
            <!-- cash out form start -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="input-cash-out-amount"
                    type="text"
                    placeholder="Enter amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Enter pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form end -->

            <!-- transaction history start -->
            <div class="hidden" id="transaction-section">
              <h2 class="text-3xl font-bold">Transaction history</h2>
              <div id="transaction-container"></div>
            </div>
            <!-- transaction history end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/addMoney.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/feature.js"></script>
  </body>
</html>
